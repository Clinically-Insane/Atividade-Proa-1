		<!--
			Life is strange: Cansado de ouvir pessoas opinarem na minha vida, "Você deveria ser um médico!" "Você deveria ser um advogado!" em um momento, perdi o controle sobre essas emoções.

			Lobotomy Corporation: Choque de realidade. No jogo, essa imagem é mostrada apenas quando um filtro de imagem, afim de prevenir que seu personagem fique louco com o tanto de morte ao redor, tem um malfuncionamento e exibe a "realidade", com corpos de colegas espalhados juntos de seu sangue.
			O choque de realidade neste caso, é minha inabilidade de ter percebido o quão importante programação era anteriormente.

			Lobotomy Corporation: A imagem são dois perosnagens, "Chapeuzinho Vermelho" e "Lobo grande que VAI ser do mal" lutando. No jogo, ambos são nemesis, e ambos são criados a partir da imagem de um conflito interno, um não consegue existir sem o outro. Entatiza minha aceitação sobre saber que a vida é uma luta constante, mas que a luta é o seu propósito.

			Lobotomy Corporation: Malkuth (uma personagem do jogo) morrendo e sangrando até a morte, implorando por ajuda, e seu personagem incapaz de ajudar. Minha irmã tentou cometer suícidio uma vez, e eu me senti incapaz de fazer qualquer coisa, nem mesmo trazer palavras de conforto.

			Arcane: Jinx tendo um ataque de birra sobre seu eu do futuro. Sempre imaginei que minhas decisões nunca foram boas o suficiente, e que o meu eu do passado com certeza não gosta do resultado de hoje em dia, porém, tenho noção que o meu eu atual vai pensar a mesma coisa do meu eu do futuro. Nem sempre as coisas são como queremos.
            
            Life is strange: "Não me leve a mal, eu ainda acho você estranho, mas você é legal"
            Um momento da minha vida onde uma pessoa me disse que eu era super estranho, mas que gostava da minha companhia.
		
			Library of Ruina: Malkuth (uma personagem do jogo, sim ela "reviveu") tentando ler um livro, um elemento chave do jogo. Enfatiza minha inabilidade de aprender algumas coisas mesmo tentando.

			Kung Fu Panda: Po impressionado. Representa minhas primeiras impressões em relação ao mundo da internet, computadores, e programação. Mesmo não entendendo, apenas presenciar era o suficiente para lhe deixar impressionado.
		-->
